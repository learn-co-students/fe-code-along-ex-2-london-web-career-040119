    <h3>Contact</h3>

    <!-- Map -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8041.778276406968!2d-1.5846634642268655!3d50.86904933419838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487388afba7cb29d%3A0x1d07de58d9caae8!2sLyndhurst!5e0!3m2!1sen!2suk!4v1552382640117"
      width="425"
      height="350"
      frameborder="0"
      style="border:0"
      allowfullscreen
    ></iframe>

    <!-- Contact form -->
    <form action="#" method="POST">
      <label for="fullname">Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Your name"
        required
      />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your email"
        required
      />
      <label for="phone">Phone</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Your phone number (optional)"
      />
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        rows="10"
        placeholder="Your message"
      ></textarea>
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
